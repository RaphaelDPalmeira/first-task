<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Open+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h1>Contato</h1>

            <form action="#" method="post">
                <div class="input">
                    <label for="name">Nome: </label> <br>
                    <input type="text" name="name" id="name" placeholder="Ex:.Raphael" required>
                </div>
                <div class="input">
                    <label for="email">E-mail: </label> <br>
                    <input type="email" name="email" id="email" placeholder="Ex:.nome@gmail.com" required>
                </div>
                <h3>Adicional:</h3>
                <div class="textarea">
                    <textarea name="reason" id="" cols="30" rows="10" placeholder="Digite o motivo do contato..."></textarea>
                </div>
                <div class="button">
                    <button>Enviar</button>
                </div>
            </form>

            <div class="return">
                <p>Deseja voltar para página inicial?</p>
                <p class="back"><a href="index.html">Voltar</a></p>
            </div>
        </div>
    </main>
</body>
</html>
